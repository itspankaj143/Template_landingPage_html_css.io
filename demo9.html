<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="blubOn();">ON</button>

    <img
      src="../image/offLight1.webp"
      alt=""
      width="400px"
      height="400px"
      id="myImg"
    />
    <button onclick="blubOf();">OFF</button>

    <script>
      function blubOn() {
        document.getElementById("myImg").src =
          "../image/light_bulb_drawing_tutorialKumar.png";
      }
      function blubOf() {
        document.getElementById("myImg").src = "../image/offLight1.webp";
      }
    </script>
  </body>
</html>
