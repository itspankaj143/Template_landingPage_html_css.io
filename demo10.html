<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        border-radius: 30px;
      }
      h2 {
        position: relative;
        top: 250px;
        left: 180px;
        font-size: 30px;
        color: white;
        font-variant: small-caps;
      }
    </style>
  </head>
  <body>
    <!-- <h2>Good Morning</h2> -->
    <button onclick="Sunrise();">Morning</button>
    <img
      src="../image/53381040Sunrise.webp"
      id="demo"
      width="400px"
      height="400px"
      alt=""
    />
    <button onclick="Sunsets();">Evening</button>

    <script>
      function Sunrise() {
        document.getElementById("demo").src = "../image/53381040Sunrise.webp";
      }
      function Sunsets() {
        document.getElementById("demo").src =
          "../image/Vivid-sunset-1000x1500Sunsets.jpg";
      }
    </script>
  </body>
</html>
